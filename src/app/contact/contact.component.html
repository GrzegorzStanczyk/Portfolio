<h2 class="title">Contact</h2>
<form class="form">
  <div class="mask" [@slideBackgroundAnimation]="animState"></div>
  <div class="form__row">
    <label for="field__title">Title*</label>
    <input 
      type="text" 
      name="title" 
      required
      id="field__title">
    <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
    </svg>
  </div>
  <div class="form__row">
    <label for="field__name">Email*</label>
    <input 
      type="email" 
      name="email" 
      required
      id="field__email">
  </div>
  <div class="form__row form__row-message">
    <label for="field__message">Message*</label>
    <textarea  
      name="message" 
      required
      id="field__message"
      pattern=".+"></textarea>
  </div>
  <button 
    appRipple
    type="submit" 
    class="submit__btn" >
      Get in touch
  </button>
  <span class="input input--nao input__field input__filled">
    <input class="input__field input__field--nao" type="text" id="input-1">
    <label class="input__label input__label--nao" for="input-1">
      <span class="input__label-content input__label-content--nao">Street</span>
    </label>
    <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
    </svg>
  </span>
</form>
